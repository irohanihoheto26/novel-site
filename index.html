<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: "Yu Gothic", "YuGothic", sans-serif; background: #fff; color: #000; margin: 0; line-height: 1.6; }
        header { padding: 40px 20px 10px; text-align: center; }
        header h1 { font-family: 'Antonio', sans-serif; font-size: 3em; margin: 0; text-transform: uppercase; }
        .rule-link { display: inline-block; margin-top: 10px; font-size: 0.9em; color: #666; text-decoration: underline; cursor: pointer; }
        
        /* 必読下の区切り線とナビバー */
        .divider { border: none; border-top: 2px solid #000; margin: 20px auto; max-width: 800px; }
        .nav-bar { display: flex; justify-content: space-between; align-items: center; max-width: 800px; margin: 0 auto 30px; padding: 0 20px; gap: 15px; flex-wrap: wrap; }
        .search-box-sm { flex: 1; min-width: 200px; padding: 8px; border: 1px solid #000; font-size: 0.85em; outline: none; }
        .nav-btns { display: flex; gap: 10px; }

        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .tab-bar { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .tab-btn { background: none; border: none; font-size: 0.9em; cursor: pointer; color: #888; padding: 5px 10px; }
        .tab-btn.active { color: #000; font-weight: bold; border-bottom: 2px solid #000; }
        .section-title { font-size: 1.5em; font-weight: bold; border-bottom: 2px solid #000; margin: 30px 0 15px; padding-bottom: 5px; }
        .sub-title { font-size: 1.1em; font-weight: bold; margin: 25px 0 10px; color: #333; border-left: 5px solid #000; padding-left: 10px; }

        /* 小説一覧 */
        .novel-row { padding: 12px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: baseline; gap: 10px; }
        .novel-info { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex: 1; }
        .novel-title { font-weight: bold; cursor: pointer; text-decoration: underline; margin-right: 10px; }
        .badge { font-size: 0.7em; padding: 1px 4px; border-radius: 3px; margin-left: 5px; vertical-align: middle; }
        .badge-r18 { background: #e0245e; color: #fff; }
        .badge-warn { background: #666; color: #fff; }
        .stats { font-size: 0.85em; color: #666; min-width: 90px; text-align: right; }

        /* 全画面オーバーレイ */
        #editor-overlay, #reader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 1000; overflow-y: auto; }
        .overlay-content { max-width: 650px; margin: 40px auto; padding: 20px; }
        
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; box-sizing: border-box; font-family: inherit; }
        button { background: #000; color: #fff; border: none; padding: 10px 20px; cursor: pointer; }
        .btn-outline { background: #fff; color: #000; border: 1px solid #000; padding: 5px 15px; font-size: 0.8em; }
        .hidden { display: none !important; }
        
        /* プロフィール設定エリア */
        .profile-box { background: #f9f9f9; padding: 15px; border: 1px solid #eee; margin-bottom: 20px; }
    </style>
</head>
<body>

<header>
    <h1>Fragment Library</h1>
    <span class="rule-link" onclick="openRules()">必ずお読みください（必読）</span>
</header>

<hr class="divider">

<div class="nav-bar">
    <input type="text" id="search-input" class="search-box-sm" placeholder="作品や作者を検索..." oninput="getList()">
    <div class="nav-btns">
        <div id="logged-in-nav" class="hidden">
            <button onclick="openEditor()">新規投稿</button>
            <button class="btn-outline" onclick="doLogOut()">ログアウト</button>
        </div>
        <div id="guest-nav">
            <button class="btn-outline" onclick="toggleAuthForm()">ログイン / 登録</button>
        </div>
    </div>
</div>

<div class="container">
    <section id="auth-form" class="hidden" style="border:2px solid #000; padding:20px; margin-bottom:40px; background:#fdfdfd;">
        <div style="font-weight:bold; margin-bottom:10px;">LOGIN / SIGN UP</div>
        <input type="email" id="email" placeholder="メールアドレス">
        <input type="password" id="password" placeholder="パスワード">
        <div style="display:flex; gap:10px;">
            <button onclick="doLogIn()" style="flex:1;">ログイン</button>
            <button onclick="doSignUp()" class="btn-outline" style="flex:1;">新規登録</button>
        </div>
    </section>

    <div id="user-page" class="hidden">
        <div class="section-title">マイページ</div>
        
        <div class="profile-box">
            <div class="sub-title" style="margin-top:0;">プロフィール設定</div>
            <input type="text" id="prof-name" placeholder="公開される作者名">
            <textarea id="prof-bio" placeholder="自己紹介（任意）" rows="2"></textarea>
            <button class="btn-outline" onclick="saveProfile()">プロフィールの更新</button>
        </div>

        <div class="sub-title">作品管理</div>
        <div id="my-works-summary" style="display:flex; gap:20px; font-size:0.9em; margin-bottom:10px;">
            <span>公開中: <strong id="pub-count">0</strong></span>
            <span>下書き: <strong id="draft-count">0</strong></span>
        </div>
        <div id="my-works-list"></div>

        <div class="sub-title">メッセージ</div>
        <div id="my-messages-list"></div>
    </div>

    <div class="section-title">ライブラリ</div>
    <div class="tab-bar">
        <button id="tab-all" class="tab-btn active" onclick="switchTab('all')">すべて</button>
        <button id="tab-follow" class="tab-btn" onclick="switchTab('follow')">フォロー中</button>
        <button id="tab-liked" class="tab-btn" onclick="switchTab('liked')">いいね済み</button>
    </div>
    <div id="list">作品を読み込み中...</div>
</div>

<div id="editor-overlay">
    <div class="overlay-content">
        <h3 id="form-title">NEW POST</h3>
        <input type="hidden" id="edit-id">
        <input type="text" id="title" placeholder="タイトル">
        <input type="text" id="tags" placeholder="タグ (カンマ区切り)">
        <div style="font-size:0.8em; margin-bottom:10px; color:#666;">作者名: <span id="current-author-display">未設定</span></div>
        <div style="display:flex; gap:15px; margin-bottom:15px; font-size:0.9em;">
            <label><input type="checkbox" id="is_r18"> R-18</label>
            <label><input type="checkbox" id="has_spec"> 特殊設定</label>
            <label><input type="checkbox" id="is_priv"> 非公開</label>
        </div>
        <textarea id="content" placeholder="本文..." rows="20" oninput="updateWordCount()"></textarea>
        <div id="word-count" style="text-align: right; font-size: 0.8em; color: #888;">0 文字</div>
        <div style="display:flex; gap:10px;">
            <button onclick="doPost()" style="flex:2;">保存する</button>
            <button class="btn-outline" onclick="closeEditor()" style="flex:1;">閉じる</button>
        </div>
    </div>
</div>

<div id="reader-overlay">
    <div class="overlay-content">
        <button class="btn-outline" onclick="closeReader()">閉じる</button>
        <h2 id="read-title" style="font-size: 2em; margin: 30px 0 10px;"></h2>
        <div id="read-author-info" style="text-align: right; border-bottom:1px solid #eee; padding-bottom:10px;">
            <span id="read-author" style="font-weight:bold;"></span>
            <p id="read-author-bio" style="font-size:0.8em; color:#888; margin:5px 0;"></p>
        </div>
        <div id="read-body" style="white-space: pre-wrap; font-size: 1.1em; line-height: 2; margin: 40px 0;"></div>
        <div id="reader-interactive-zone">
            <div id="reader-footer" class="hidden" style="text-align: center;">
                <button id="reader-follow-btn" class="btn-outline">作者をフォロー</button>
                <button id="reader-msg-btn" class="btn-outline">メッセージ</button>
                <button id="reader-like-btn" style="margin-left: 10px;">♥ いいね</button>
            </div>
            <div id="comment-section" style="margin-top:50px;">
                <h3>Comments</h3>
                <div id="comment-list"></div>
                <div id="comment-form-area" class="hidden">
                    <textarea id="comment-body" placeholder="感想を書く" rows="3"></textarea>
                    <button onclick="postComment()" class="btn-outline">送信</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const u = 'https://fnobmngpstzolphexluc.supabase.co'.trim();
    const k = 'sb_publishable_wczOfUdvKuScZQJ0Lklx0w_D9XtJPqE'.trim();
    const api = window.supabase.createClient(u, k);
    let currentUser = null, userProfile = null, currentTab = 'all';

    async function init() {
        const { data: { user } } = await api.auth.getUser();
        currentUser = user;
        if (user) {
            document.getElementById('logged-in-nav').classList.remove('hidden');
            document.getElementById('guest-nav').classList.add('hidden');
            document.getElementById('user-page').classList.remove('hidden');
            await loadProfile();
            loadUserContent();
        }
        getList();
    }

    async function loadProfile() {
        const { data } = await api.from('profiles').select('*').eq('id', currentUser.id).single();
        if (data) {
            userProfile = data;
            document.getElementById('prof-name').value = data.display_name || "";
            document.getElementById('prof-bio').value = data.bio || "";
            document.getElementById('current-author-display').innerText = data.display_name || "未設定";
        }
    }

    async function saveProfile() {
        const name = document.getElementById('prof-name').value;
        const bio = document.getElementById('prof-bio').value;
        const { error } = await api.from('profiles').upsert({ id: currentUser.id, display_name: name, bio: bio });
        if (error) alert(error.message); else { alert("更新しました"); location.reload(); }
    }

    async function getList() {
        const sw = document.getElementById('search-input').value.toLowerCase();
        let { data: novels } = await api.from('novels').select('*').eq('is_private', false).order('created_at', { ascending: false });
        // (タブによるフィルタリング、検索処理は前回と同じ)
        if (currentTab === 'follow' && currentUser) {
            const { data: f } = await api.from('favorites').select('author_id').eq('user_id', currentUser.id);
            novels = novels.filter(n => f.map(x=>x.author_id).includes(n.author_id));
        } else if (currentTab === 'liked' && currentUser) {
            const { data: l } = await api.from('likes').select('novel_id').eq('user_id', currentUser.id);
            novels = novels.filter(n => l.map(x=>x.novel_id).includes(n.id));
        }
        const filtered = (novels || []).filter(n => n.title.toLowerCase().includes(sw) || n.author_name.toLowerCase().includes(sw));
        document.getElementById('list').innerHTML = filtered.map(n => `
            <div class="novel-row">
                <div class="novel-info">
                    <span class="novel-title" onclick="openReader('${n.id}')">${n.title}</span>
                    ${n.is_r18 ? '<span class="badge badge-r18">R18</span>':''}
                    <span style="font-size:0.8em; color:#888;">/ ${n.author_name}</span>
                </div>
                <div class="stats">♥</div>
            </div>`).join('') || "作品がありません";
    }

    async function doPost() {
        const id = document.getElementById('edit-id').value;
        const payload = {
            title: document.getElementById('title').value,
            author_name: userProfile ? userProfile.display_name : "名無し",
            content: document.getElementById('content').value,
            is_r18: document.getElementById('is_r18').checked,
            is_private: document.getElementById('is_priv').checked,
            author_id: currentUser.id
        };
        const { error } = id ? await api.from('novels').update(payload).eq('id', id) : await api.from('novels').insert([payload]);
        if (error) alert(error.message); else location.reload();
    }

    // --- 各種UI操作 ---
    function openEditor() { document.getElementById('editor-overlay').style.display='block'; }
    function closeEditor() { document.getElementById('editor-overlay').style.display='none'; }
    function toggleAuthForm() { document.getElementById('auth-form').classList.toggle('hidden'); }
    function openRules() { /* (必読の内容) */ openReader('rules_dummy'); } 
    async function openReader(id) {
        if(id === 'rules_dummy') {
            document.getElementById('read-title').innerText = "必読事項";
            document.getElementById('read-body').innerText = "二次創作のマナーを守りましょう...";
            document.getElementById('reader-interactive-zone').classList.add('hidden');
        } else {
            const { data: n } = await api.from('novels').select('*, profiles(bio)').eq('id', id).single();
            document.getElementById('read-title').innerText = n.title;
            document.getElementById('read-author').innerText = n.author_name;
            document.getElementById('read-author-bio').innerText = n.profiles ? n.profiles.bio : "";
            document.getElementById('read-body').innerText = n.content;
            document.getElementById('reader-interactive-zone').classList.remove('hidden');
        }
        document.getElementById('reader-overlay').style.display = 'block';
    }
    function closeReader() { document.getElementById('reader-overlay').style.display='none'; }
    function updateWordCount() { document.getElementById('word-count').innerText = document.getElementById('content').value.length + " 文字"; }
    async function doLogOut() { await api.auth.signOut(); location.reload(); }
    // (Auth, Like, Followなどの共通関数をここに維持)
    init();
</script>
</body>
</html>
