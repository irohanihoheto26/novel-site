<!DOCTYPE html>
<html lang="ja" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment Library</title>
    <style>
        /* 游ゴシックを優先的に指定 */
        body {
            font-family: "Yu Gothic", "YuGothic", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            line-height: 1.7;
        }
        /* ヘッダー：シンプルに黒文字のみ */
        header {
            padding: 60px 20px;
            text-align: center;
            border-bottom: 1px solid #000;
            margin-bottom: 40px;
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
            letter-spacing: 0.15em;
            font-weight: 500;
        }
        header p {
            font-size: 0.9em;
            margin-top: 10px;
            letter-spacing: 0.1em;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px 100px;
        }
        #auth-status {
            text-align: right;
            font-size: 0.8em;
            margin-bottom: 20px;
        }
        section {
            border: 1px solid #000;
            padding: 30px;
            margin-bottom: 40px;
        }
        h2 {
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #000;
            display: inline-block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000;
            box-sizing: border-box;
            font-family: inherit;
        }
        button {
            background-color: #000;
            color: #fff;
            border: 1px solid #000;
            padding: 10px 25px;
            cursor: pointer;
            font-family: inherit;
            transition: 0.2s;
        }
        button:hover {
            background-color: #fff;
            color: #000;
        }
        /* 作品一覧のデザイン */
        .novel-card {
            padding: 25px 0;
            border-bottom: 1px solid #eee;
        }
        .novel-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
            font-weight: 600;
        }
        .novel-card .author {
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        .novel-card .caption {
            font-size: 0.95em;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Fragment Library</h1>
    <p>A collection of story fragments.</p>
</header>

<div class="container">
    <div id="auth-status">Checking session...</div>

    <section id="auth-form">
        <h2>Member</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="doSignUp()">Register</button>
        <button onclick="doLogIn()" style="background:none; color:#000; margin-left:10px">Login</button>
    </section>

    <section id="post-form" style="display:none">
        <h2>New Fragment</h2>
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="author" placeholder="Author name">
        <textarea id="caption" placeholder="Caption / Summary" rows="3"></textarea>
        <textarea id="content" placeholder="Content" rows="12"></textarea>
        <button onclick="doPost()">Archive</button>
        <button onclick="doLogOut()" style="background:none; color:#666; border:none; margin-left:10px">Logout</button>
    </section>

    <div id="list">Loading fragments...</div>
</div>
