<body>
<header>

<div id="auth-status">読み込み中...</div>

<main>
<section id="auth-section">
<h2>ログイン / 会員登録</h2>
<p>投稿には登録が必要です。</p>
<input type="email" id="email" placeholder="メールアドレス">
<input type="password" id="password" placeholder="パスワード">
<div style="display:flex;gap:10px">
<button onclick="signUp()">新規登録</button>
<button onclick="logIn()">ログイン</button>
</div>
</section>
<section id="post-section" style="display:none">
<h2>小説を投稿する</h2>
<input type="text" id="title" placeholder="作品タイトル">
<input type="text" id="author_name" placeholder="作者名">
<textarea id="content" placeholder="本文を書いてください" rows="10"></textarea>
<div style="display:flex;gap:10px">
<button onclick="postNovel()">投稿する</button>
<button onclick="logOut()" style="background-color:#ccc;color:black">ログアウト</button>
</div>
</section>
<hr>
<section id="list-section">
<h2>最新の作品一覧</h2>
<div id="novel-list">作品を読み込んでいます...</div>
</section>
</main>
