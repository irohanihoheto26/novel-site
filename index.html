        </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const u = 'https://fnobmngpstzolphexluc.supabase.co'.trim();
    const k = 'sb_publishable_wczOfUdvKuScZQJ0Lklx0w_D9XtJPqE'.trim();
    const api = window.supabase.createClient(u, k);
    let currentUser = null, currentReadingId = null, currentTab = 'all';

    async function init() {
        const { data: { user } } = await api.auth.getUser();
        currentUser = user;
        document.getElementById('user-page').classList.toggle('hidden', !user);
        document.getElementById('guest-menu').classList.toggle('hidden', !!user);
        if (user) {
            document.getElementById('auth-status').innerText = `ãƒ­ã‚°ã‚¤ãƒ³ä¸­: ${user.email}`;
            loadUserContent();
        } else {
            document.getElementById('auth-status').innerText = `ã‚²ã‚¹ãƒˆé–²è¦§ãƒ¢ãƒ¼ãƒ‰`;
        }
        getList();
    }

    function updateWordCount() {
        const text = document.getElementById('content').value;
        document.getElementById('word-count').innerText = `${text.length} æ–‡å­—`;
    }

    async function getList() {
        const sw = document.getElementById('search-input').value.toLowerCase();
        // ãƒ­ã‚°ã‚¤ãƒ³ä¸å•ã§ã™ã¹ã¦ã®å…¬é–‹ä½œå“ã‚’å–å¾—
        let { data: novels } = await api.from('novels').select('*').eq('is_private', false).order('created_at', { ascending: false });
        const { data: likesAll } = await api.from('likes').select('novel_id');
        const { data: commsAll } = await api.from('comments').select('novel_id');

        if (currentTab === 'follow' && currentUser) {
            const { data: favs } = await api.from('favorites').select('author_id').eq('user_id', currentUser.id);
            novels = novels.filter(n => favs.map(f => f.author_id).includes(n.author_id));
        } else if (currentTab === 'liked' && currentUser) {
            const { data: myLikes } = await api.from('likes').select('novel_id').eq('user_id', currentUser.id);
            novels = novels.filter(n => myLikes.map(l => l.novel_id).includes(n.id));
        }

        const filtered = (novels || []).filter(n => 
            n.title.toLowerCase().includes(sw) || n.author_name.toLowerCase().includes(sw) ||
            (n.tags && n.tags.some(t => t.toLowerCase().includes(sw)))
        );

        document.getElementById('list').innerHTML = filtered.map(n => {
            const lCnt = likesAll ? likesAll.filter(l => l.novel_id === n.id).length : 0;
            const cCnt = commsAll ? commsAll.filter(c => c.novel_id === n.id).length : 0;
            return `<div class="novel-row">
                <div class="novel-info">
                    <span class="novel-title" onclick="openReader('${n.id}')">${n.title}</span>
                    ${n.is_r18 ? '<span class="badge badge-r18">R18</span>':''}
                    ${n.has_special_settings ? '<span class="badge badge-warn">ç‰¹æ®Š</span>':''}
                    <span style="font-size:0.8em; color:#888;">/ ${n.author_name}</span>
                </div>
                <div class="stats">â™¥ ${lCnt} ğŸ’¬ ${cCnt}</div>
            </div>`;
        }).join('') || "å…¬é–‹ä½œå“ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚";
    }

    // ã‚¨ãƒ‡ã‚£ã‚¿æ“ä½œ
    function openEditor() { 
        document.getElementById('edit-id').value = "";
        document.getElementById('form-title').innerText = "NEW POST";
        document.getElementById('title').value = "";
        document.getElementById('content').value = "";
        document.getElementById('editor-overlay').style.display = 'block'; 
    }
    function closeEditor() { document.getElementById('editor-overlay').style.display = 'none'; }

    async function editNovel(id) {
        const { data: n } = await api.from('novels').select('*').eq('id', id).single();
        document.getElementById('edit-id').value = n.id;
        document.getElementById('title').value = n.title;
        document.getElementById('author').value = n.author_name;
        document.getElementById('content').value = n.content;
        document.getElementById('is_r18').checked = !!n.is_r18;
        document.getElementById('is_private').checked = !!n.is_private;
        document.getElementById('has_special_settings').checked = !!n.has_special_settings;
        document.getElementById('form-title').innerText = "EDIT POST";
        document.getElementById('editor-overlay').style.display = 'block';
        updateWordCount();
    }

    async function doPost() {
        const id = document.getElementById('edit-id').value;
        const payload = {
            title: document.getElementById('title').value, author_name: document.getElementById('author').value,
            content: document.getElementById('content').value, is_r18: document.getElementById('is_r18').checked,
            has_special_settings: document.getElementById('has_special_settings').checked,
            is_private: document.getElementById('is_private').checked, author_id: currentUser.id,
            tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t !== "")
        };
        const { error } = id ? await api.from('novels').update(payload).eq('id', id) : await api.from('novels').insert([payload]);
        if (error) alert(error.message); else location.reload();
    }

    // (ä»¥ä¸‹ã€Auth/Reader/Rules/Like/Follow/Commentsç­‰ã®é–¢æ•°ã¯å‰å›ã¨åŒã˜ã‚‚ã®ã‚’çµ±åˆ)
    async function openReader(id) {
        currentReadingId = id;
        const { data: n } = await api.from('novels').select('*').eq('id', id).single();
        if (n.is_r18 && !confirm("R18ä½œå“ã§ã™ã€‚18æ­³ä»¥ä¸Šã§ã™ã‹ï¼Ÿ")) return;
        document.getElementById('read-title').innerText = n.title;
        document.getElementById('read-author').innerText = 'by ' + n.author_name;
        document.getElementById('read-body').innerText = n.content;
        document.getElementById('reader-interactive-zone').classList.remove('hidden');
        document.getElementById('reader-footer').classList.toggle('hidden', n.author_id === (currentUser?currentUser.id:null));
        loadComments(id);
        document.getElementById('comment-form-area').classList.toggle('hidden', !currentUser);
        document.getElementById('reader-overlay').style.display = 'block';
    }

    async function loadComments(nid) {
        const { data: cs } = await api.from('comments').select('*').eq('novel_id', nid).order('created_at', {ascending: true});
        document.getElementById('comment-list').innerHTML = (cs && cs.length > 0) ? cs.map(c => `
            <div class="comment-item">
                <strong>${c.user_name}</strong> <small style="color:#999">${new Date(c.created_at).toLocaleDateString()}</small>
                <div>${c.body}</div>
            </div>`).join('') : "<p style='color:#999;font-size:0.8em;'>ã¾ã æ„Ÿæƒ³ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</p>";
    }

    async function postComment() {
        const b = document.getElementById('comment-body').value.trim();
        if (!b) return;
        await api.from('comments').insert([{ novel_id: currentReadingId, user_id: currentUser.id, user_name: currentUser.email.split('@')[0], body: b }]);
        document.getElementById('comment-body').value = "";
        loadComments(currentReadingId);
        getList();
    }

    function openRules() {
        document.getElementById('read-title').innerText = "å¿…èª­äº‹é …";
        document.getElementById('read-author').innerText = "Management";
        document.getElementById('read-body').innerText = "ã€å½“ã‚µã‚¤ãƒˆã«ã¤ã„ã¦ã€‘...\n1. äºŒæ¬¡å‰µä½œã®å–ã‚Šæ‰±ã„...\n2. ç¦æ­¢äº‹é …...\n3. å…è²¬äº‹é …..."; // ã“ã“ã«å…¨æ–‡å…¥ã‚Œã¦ãã ã•ã„
        document.getElementById('reader-interactive-zone').classList.add('hidden');
        document.getElementById('reader-overlay').style.display = 'block';
    }

    async function loadUserContent() {
        const { data: novels } = await api.from('novels').select('*').eq('author_id', currentUser.id).order('created_at', {ascending: false});
        const pub = (novels || []).filter(n => !n.is_private);
        const draft = (novels || []).filter(n => n.is_private);
        const renderRow = n => `<div class="novel-row"><div class="novel-info"><span class="novel-title" onclick="openReader('${n.id}')">${n.title}</span></div><div class="stats"><button class="btn-outline" onclick="editNovel('${n.id}')">ç·¨é›†</button></div></div>`;
        document.getElementById('my-public-list').innerHTML = pub.map(renderRow).join('') || "ãªã—";
        document.getElementById('my-draft-list').innerHTML = draft.map(renderRow).join('') || "ãªã—";
        const { data: msgs } = await api.from('messages').select('*').eq('receiver_id', currentUser.id).order('created_at', {ascending: false});
        document.getElementById('my-messages-list').innerHTML = (msgs || []).map(m => `<div style="font-size:0.8em; padding:5px; border-bottom:1px solid #eee;">${m.body}</div>`).join('') || "ãªã—";
    }

    async function addLike(nid) { if(!currentUser) return; await api.from('likes').insert([{ novel_id: nid, user_id: currentUser.id }]); alert("ã„ã„ã­ã—ã¾ã—ãŸ"); getList(); }
    async function addFollow(aid) { if(!currentUser) return; await api.from('favorites').insert([{ author_id: aid, user_id: currentUser.id }]); alert("ãƒ•ã‚©ãƒ­ãƒ¼ã—ã¾ã—ãŸ"); }
    function closeReader() { document.getElementById('reader-overlay').style.display = 'none'; }
    function toggleAuthForm() { document.getElementById('auth-form').classList.toggle('hidden'); }
    function switchTab(t) { currentTab = t; getList(); document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 'tab-'+t)); }
    async function doLogOut() { await api.auth.signOut(); location.reload(); }
    async function doLogIn() { const { error } = await api.auth.signInWithPassword({ email: document.getElementById('email').value, password: document.getElementById('password').value }); if (error) alert(error.message); else location.reload(); }
    async function doSignUp() { const { error } = await api.auth.signUp({ email: document.getElementById('email').value, password: document.getElementById('password').value }); if (error) alert(error.message); else alert("ç¢ºèªãƒ¡ãƒ¼ãƒ«é€ä¿¡"); }

    init();
</script>
