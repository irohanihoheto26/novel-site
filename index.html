<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>小説投稿サイトテスト</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        #status-box { padding: 15px; background: white; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <h1>接続テスト</h1>
    <div id="status-box">
        状態: <span id="status">通信準備中...</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 設定値
        const SUPABASE_URL = 'https://fnobmngpstzolphexluc.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_wczOfUdvKuScZQJ0Lklx0w_D9XtJPqE';

        async function runTest() {
            const statusEl = document.getElementById('status');
            
            try {
                // 1. Supabaseの初期化
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                statusEl.innerText = "接続開始...";

                // 2. データの取得テスト（novelsテーブルから）
                const { data, error } = await supabase.from('novels').select('*').limit(1);

                if (error) {
                    statusEl.innerText = "失敗: " + error.message;
                    console.error(error);
                } else {
                    statusEl.innerText = "成功！データベースと繋がりました。";
                }
            } catch (err) {
                statusEl.innerText = "プログラムエラー: " + err.message;
                console.error(err);
            }
        }

        // 実行
        runTest();
    </script>
</body>
</html>
