<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --sidebar-width: 280px; }
        body { font-family: "Yu Gothic", "YuGothic", sans-serif; background: #fff; color: #000; margin: 0; display: flex; min-height: 100vh; }

        /* 左サイドバー */
        aside {
            width: var(--sidebar-width); height: 100vh; border-right: 2px solid #000;
            padding: 40px 20px; box-sizing: border-box; position: fixed; left: 0; top: 0;
            overflow-y: auto; background: #fff; display: flex; flex-direction: column; z-index: 100;
        }

        /* メインエリア */
        main { margin-left: var(--sidebar-width); flex: 1; padding: 40px; max-width: 900px; box-sizing: border-box; }

        aside h1 { font-family: 'Antonio', sans-serif; font-size: 2.2em; margin: 0 0 10px; text-transform: uppercase; line-height: 1; }
        .rule-link { font-size: 0.85em; color: #666; text-decoration: underline; cursor: pointer; margin-bottom: 30px; display: block; }
        
        .search-box-side { padding: 10px; border: 1px solid #000; font-size: 0.9em; width: 100%; box-sizing: border-box; margin-bottom: 20px; outline: none; }
        .nav-group { display: flex; flex-direction: column; gap: 10px; }

        /* ボタン */
        button { background: #000; color: #fff; border: none; padding: 12px; cursor: pointer; font-size: 0.9em; width: 100%; transition: 0.2s; }
        button:hover { opacity: 0.8; }
        .btn-outline { background: #fff; color: #000; border: 1px solid #000; }

        /* マイページ・設定 */
        .section-header { display: flex; align-items: baseline; gap: 15px; border-bottom: 2px solid #000; margin-bottom: 20px; }
        .settings-link { font-size: 0.7em; color: #666; text-decoration: underline; cursor: pointer; }
        .profile-edit-area { background: #f9f9f9; padding: 20px; border: 1px solid #eee; margin-bottom: 30px; display: none; }

        /* 一覧 */
        .tab-bar { display: flex; gap: 15px; border-bottom: 2px solid #eee; margin-bottom: 25px; }
        .tab-btn { background: none; border: none; color: #888; padding: 10px 0; cursor: pointer; width: auto; font-weight: bold; }
        .tab-btn.active { color: #000; border-bottom: 2px solid #000; }
        
        .novel-row { padding: 15px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .novel-info { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .novel-title { font-weight: bold; cursor: pointer; text-decoration: underline; font-size: 1.1em; }

        /* 全画面オーバーレイ */
        #editor-overlay, #reader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 2000; overflow-y: auto; }
        .overlay-content { max-width: 700px; margin: 40px auto; padding: 20px; position: relative; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; box-sizing: border-box; font-family: inherit; }

        .hidden { display: none !important; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            aside { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 2px solid #000; }
            main { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

<aside>
    <h1 onclick="location.reload()" style="cursor:pointer">Fragment Library</h1>
    <span class="rule-link" onclick="openRules()">必ずお読みください（必読）</span>
    
    <input type="text" id="search-input" class="search-box-side" placeholder="作品・作者を検索..." oninput="getList()">
    
    <div id="logged-in-nav" class="nav-group hidden">
        <button onclick="openEditor()">新規投稿</button>
        <button class="btn-outline" onclick="doLogOut()">ログアウト</button>
    </div>
    
    <div id="guest-nav" class="nav-group">
        <button onclick="toggleAuthForm()">ログイン / 新規登録</button>
    </div>

    <div id="side-user-info" style="margin-top: auto; font-size: 0.8em; color: #888;"></div>
</aside>

<main>
    <section id="auth-form" class="hidden" style="border:2px solid #000; padding:20px; margin-bottom:40px; background:#fdfdfd;">
        <div style="font-weight:bold; margin-bottom:15px;">ログイン / 新規登録</div>
        <input type="email" id="email" placeholder="メールアドレス">
        <input type="password" id="password" placeholder="パスワード">
        <div style="display:flex; gap:10px;">
            <button onclick="doLogIn()">ログイン</button>
            <button onclick="doSignUp()" class="btn-outline">新規登録</button>
        </div>
        <p style="font-size:0.75em; color:#666; margin-top:10px;">※新規登録時は確認メールが送信されます。</p>
    </section>

    <div id="user-page" class="hidden">
        <div class="section-header">
            <h2 style="margin:0;">マイページ</h2>
            <span class="settings-link" onclick="toggleSettings()">[設定]</span>
        </div>

        <div id="profile-edit-area" class="profile-edit-area">
            <h3 style="margin-top:0;">プロフィール設定</h3>
            <label style="font-size:0.8em;">作者名</label>
            <input type="text" id="prof-name" placeholder="公開される名前">
            <label style="font-size:0.8em;">自己紹介</label>
            <textarea id="prof-bio" placeholder="自己紹介やリンクなど" rows="3"></textarea>
            <button class="btn-outline" onclick="saveProfile()" style="width:auto;">プロフィールの更新</button>
        </div>
        
        <div style="margin-bottom:40px;">
            <h3>投稿した作品</h3>
            <div id="my-works-list">読み込み中...</div>
        </div>
    </div>

    <div class="section-header">
        <h2 style="margin:0;">ライブラリ</h2>
    </div>
    <div class="tab-bar">
        <button id="tab-all" class="tab-btn active" onclick="switchTab('all')">すべて</button>
        <button id="tab-follow" class="tab-btn" onclick="switchTab('follow')">フォロー中</button>
        <button id="tab-liked" class="tab-btn" onclick="switchTab('liked')">いいね済み</button>
    </div>
    <div id="list">作品を読み込み中...</div>
</main>

<div id="editor-overlay">
    <div class="overlay-content">
        <h2 id="form-title">新規投稿</h2>
        <input type="hidden" id="edit-id">
        <input type="text" id="title" placeholder="作品タイトル">
        <input type="text" id="tags" placeholder="タグ (カンマ区切り)">
        <div style="display:flex; gap:15px; margin-bottom:15px; font-size:0.9em;">
            <label><input type="checkbox" id="is_r18"> R-18</label>
            <label><input type="checkbox" id="has_special_settings"> 特殊設定あり</label>
            <label style="color:blue;"><input type="checkbox" id="is_private"> 非公開(下書き)</label>
        </div>
        <textarea id="content" placeholder="本文を入力してください..." rows="20" oninput="updateWordCount()"></textarea>
        <div id="word-count" style="text-align: right; font-size: 0.8em; color: #888; margin-bottom:15px;">0 文字</div>
        <div style="display:flex; gap:10px;">
            <button onclick="doPost()" style="flex:2;">保存・公開</button>
            <button class="btn-outline" onclick="closeEditor()" style="flex:1;">閉じる</button>
        </div>
    </div>
</div>

<div id="reader-overlay">
    <div class="overlay-content">
        <button class="btn-outline" onclick="closeReader()">閉じる</button>
        <h2 id="read-title" style="font-size: 2.2em; margin: 30px 0 10px;"></h2>
        <div style="text-align: right; border-bottom:1px solid #eee; padding-bottom:15px; margin-bottom:30px;">
            <span id="read-author" style="font-weight:bold; font-size:1.1em;"></span>
            <p id="read-author-bio" style="font-size:0.85em; color:#666; margin:8px 0 0;"></p>
        </div>
        <div id="read-body" style="white-space: pre-wrap; font-size: 1.15em; line-height: 2.2; margin-bottom: 60px;"></div>
        
        <div id="reader-interactive-zone" style="border-top: 1px solid #000; padding-top: 30px;">
            <div id="reader-footer" class="hidden" style="text-align: center;">
                <button onclick="addLike()" style="width:auto; padding: 10px 30px; font-size: 1.1em;">♥ いいね</button>
                <div style="margin-top:15px; display:flex; justify-content:center; gap:10px;">
                    <button onclick="addFollow()" class="btn-outline" style="width:auto;">作者をフォロー</button>
                    <button onclick="sendMessage()" class="btn-outline" style="width:auto;">メッセージを送る</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const u = 'https://fnobmngpstzolphexluc.supabase.co'.trim();
    const k = 'sb_publishable_wczOfUdvKuScZQJ0Lklx0w_D9XtJPqE'.trim();
    const api = window.supabase.createClient(u, k);
    let currentUser = null, userProfile = null, currentTab = 'all', currentReadingId = null;

    async function init() {
        const { data: { user } } = await api.auth.getUser();
        currentUser = user;
        if (user) {
            document.getElementById('logged-in-nav').classList.remove('hidden');
            document.getElementById('guest-nav').classList.add('hidden');
            document.getElementById('user-page').classList.remove('hidden');
            document.getElementById('side-user-info').innerText = `User: ${user.email}`;
            await loadProfile();
            loadUserContent();
        }
        getList();
    }

    async function loadProfile() {
        const { data } = await api.from('profiles').select('*').eq('id', currentUser.id).single();
        if (data) {
            userProfile = data;
            document.getElementById('prof-name').value = data.display_name || "";
            document.getElementById('prof-bio').value = data.bio || "";
        }
    }

    async function saveProfile() {
        const name = document.getElementById('prof-name').value;
        const bio = document.getElementById('prof-bio').value;
        const { error } = await api.from('profiles').upsert({ id: currentUser.id, display_name: name, bio: bio });
        if (error) alert("保存失敗: " + error.message); 
        else { alert("プロフィールを更新しました"); location.reload(); }
    }

    function toggleSettings() {
        const area = document.getElementById('profile-edit-area');
        area.style.display = (area.style.display === 'block') ? 'none' : 'block';
    }

    async function getList() {
        const sw = document.getElementById('search-input').value.toLowerCase();
        let query = api.from('novels').select('*').eq('is_private', false).order('created_at', { ascending: false });
        
        let { data: novels } = await query;

        if (currentTab === 'follow' && currentUser) {
            const { data: f } = await api.from('favorites').select('author_id').eq('user_id', currentUser.id);
            const ids = f.map(x => x.author_id);
            novels = novels.filter(n => ids.includes(n.author_id));
        } else if (currentTab === 'liked' && currentUser) {
            const { data: l } = await api.from('likes').select('novel_id').eq('user_id', currentUser.id);
            const ids = l.map(x => x.novel_id);
            novels = novels.filter(n => ids.includes(n.id));
        }

        const filtered = (novels || []).filter(n => 
            n.title.toLowerCase().includes(sw) || n.author_name.toLowerCase().includes(sw)
        );

        document.getElementById('list').innerHTML = filtered.map(n => `
            <div class="novel-row">
                <div class="novel-info">
                    <span class="novel-title" onclick="openReader('${n.id}')">${n.title}</span>
                    <span style="font-size:0.8em; color:#888;"> / ${n.author_name}</span>
                </div>
            </div>`).join('') || "作品がありません";
    }

    async function loadUserContent() {
        const { data: novels } = await api.from('novels').select('*').eq('author_id', currentUser.id).order('created_at', {ascending: false});
        document.getElementById('my-works-list').innerHTML = (novels || []).map(n => `
            <div class="novel-row">
                <div class="novel-info">
                    <span class="novel-title" onclick="openReader('${n.id}')">${n.title}</span>
                    ${n.is_private ? '<span style="color:blue; font-size:0.7em;">[下書き]</span>' : ''}
                </div>
                <button class="btn-outline" onclick="editNovel('${n.id}')" style="width:auto; padding:5px 10px;">編集</button>
            </div>`).join('') || "まだ投稿がありません";
    }

    async function openReader(id) {
        currentReadingId = id;
        
        // ローディング（一瞬真っ白になるのを防ぐため、仮の文字を入れる）
        document.getElementById('read-title').innerText = "読み込み中...";
        document.getElementById('read-body').innerText = "";
        document.getElementById('reader-overlay').style.display = 'block';

        // データの取得（profilesとの結合でエラーが出ないよう、まずはシンプルに取得）
        const { data: n, error } = await api.from('novels').select('*').eq('id', id).single();
        
        if (error || !n) {
            alert("作品の読み込みに失敗しました。");
            closeReader();
            return;
        }

        // R18チェック
        if (n.is_r18 && !confirm("R18作品です。18歳以上ですか？")) {
            closeReader();
            return;
        }

        // 画面への反映
        document.getElementById('read-title').innerText = n.title;
        document.getElementById('read-author').innerText = n.author_name;
        document.getElementById('read-body').innerText = n.content;
        
        // 作者の自己紹介を別途取得（結合エラー対策）
        const { data: p } = await api.from('profiles').select('bio').eq('id', n.author_id).single();
        document.getElementById('read-author-bio').innerText = p?.bio || "";
        
        // インタラクティブ機能の表示
        document.getElementById('reader-interactive-zone').classList.remove('hidden');
        document.getElementById('reader-footer').classList.toggle('hidden', !currentUser || n.author_id === currentUser.id);
        
        window.scrollTo(0, 0);
    }

    async function editNovel(id) {
        const { data: n } = await api.from('novels').select('*').eq('id', id).single();
        document.getElementById('edit-id').value = n.id;
        document.getElementById('title').value = n.title;
        document.getElementById('tags').value = n.tags?.join(', ') || "";
        document.getElementById('content').value = n.content;
        document.getElementById('is_r18').checked = n.is_r18;
        document.getElementById('has_special_settings').checked = n.has_special_settings;
        document.getElementById('is_private').checked = n.is_private;
        document.getElementById('form-title').innerText = "作品を編集";
        openEditor();
    }

    async function doPost() {
        const id = document.getElementById('edit-id').value;
        const payload = {
            title: document.getElementById('title').value,
            author_name: userProfile?.display_name || "名無し",
            content: document.getElementById('content').value,
            is_r18: document.getElementById('is_r18').checked,
            has_special_settings: document.getElementById('has_special_settings').checked,
            is_private: document.getElementById('is_private').checked,
            author_id: currentUser.id,
            tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t !== "")
        };
        const { error } = id ? await api.from('novels').update(payload).eq('id', id) : await api.from('novels').insert([payload]);
        if (error) alert(error.message); else location.reload();
    }

    // 必読の表示
    function openRules() {
        document.getElementById('read-title').innerText = "必ずお読みください";
        document.getElementById('read-author').innerText = "運営より";
        document.getElementById('read-author-bio').innerText = "";
        document.getElementById('read-body').innerText = "ここに必読事項の全文を記述してください。\n二次創作のマナーを守って楽しく活動しましょう。";
        document.getElementById('reader-interactive-zone').classList.add('hidden');
        document.getElementById('reader-overlay').style.display = 'block';
    }

    // 交流機能（仮）
    async function addLike() { alert("いいねしました！"); }
    async function addFollow() { alert("作者をフォローしました！"); }
    async function sendMessage() { const m = prompt("メッセージを入力:"); if(m) alert("送信しました！"); }

    // UI制御
    function openEditor() { document.getElementById('editor-overlay').style.display = 'block'; }
    function closeEditor() { document.getElementById('editor-overlay').style.display = 'none'; }
    function closeReader() { document.getElementById('reader-overlay').style.display = 'none'; }
    function toggleAuthForm() { document.getElementById('auth-form').classList.toggle('hidden'); }
    function switchTab(t) { currentTab = t; getList(); document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 'tab-'+t)); }
    function updateWordCount() { document.getElementById('word-count').innerText = document.getElementById('content').value.length + " 文字"; }
    async function doLogOut() { await api.auth.signOut(); location.reload(); }
    async function doLogIn() {
        const { error } = await api.auth.signInWithPassword({ email: document.getElementById('email').value, password: document.getElementById('password').value });
        if (error) alert(error.message); else location.reload();
    }
    async function doSignUp() {
        const { error } = await api.auth.signUp({ email: document.getElementById('email').value, password: document.getElementById('password').value });
        if (error) alert(error.message); else alert("確認メールを送信しました");
    }

    init();
</script>
</body>
</html>
