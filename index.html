<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragment Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --sidebar-width: 280px; }
        body { font-family: "Yu Gothic", "YuGothic", sans-serif; background: #fff; color: #000; margin: 0; display: flex; min-height: 100vh; }

        /* 左メニュー (サイドバー) */
        aside {
            width: var(--sidebar-width);
            height: 100vh;
            border-right: 2px solid #000;
            padding: 40px 20px;
            box-sizing: border-box;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            background: #fff;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        /* 右メインコンテンツ */
        main {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 40px;
            max-width: 900px;
            box-sizing: border-box;
        }

        /* サイドバー内のデザイン */
        aside h1 { font-family: 'Antonio', sans-serif; font-size: 2.2em; margin: 0 0 10px; text-transform: uppercase; line-height: 1; }
        .rule-link { font-size: 0.8em; color: #666; text-decoration: underline; cursor: pointer; margin-bottom: 30px; }
        
        .side-nav { margin-top: 20px; display: flex; flex-direction: column; gap: 15px; }
        .search-box-side { padding: 10px; border: 1px solid #000; font-size: 0.9em; width: 100%; box-sizing: border-box; margin-bottom: 20px; }

        /* ログイン/プロフィール周り */
        .user-section { margin-top: auto; padding-top: 20px; border-top: 1px solid #eee; }
        
        /* ボタン類 */
        button { background: #000; color: #fff; border: none; padding: 12px; cursor: pointer; font-size: 0.9em; width: 100%; margin-bottom: 10px; }
        .btn-outline { background: #fff; color: #000; border: 1px solid #000; }

        /* タブ・一覧のデザイン (メインエリア用) */
        .tab-bar { display: flex; gap: 15px; border-bottom: 2px solid #eee; margin-bottom: 25px; }
        .tab-btn { background: none; border: none; color: #888; padding: 10px 0; cursor: pointer; width: auto; font-weight: bold; margin: 0; }
        .tab-btn.active { color: #000; border-bottom: 2px solid #000; }

        .novel-row { padding: 15px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .novel-title { font-weight: bold; cursor: pointer; text-decoration: underline; font-size: 1.1em; }
        .badge { font-size: 0.7em; padding: 2px 5px; border-radius: 3px; margin-left: 5px; background: #eee; }

        /* 全画面オーバーレイ */
        #editor-overlay, #reader-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 2000; overflow-y: auto; }
        .overlay-content { max-width: 700px; margin: 40px auto; padding: 20px; }

        /* スマホ対応 */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            aside { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 2px solid #000; }
            main { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

<aside>
    <h1>Fragment Library</h1>
    <span class="rule-link" onclick="openRules()">必ずお読みください（必読）</span>
    
    <div class="side-nav">
        <input type="text" id="search-input" class="search-box-side" placeholder="作品・作者を検索..." oninput="getList()">
        
        <div id="logged-in-nav" class="hidden">
            <button onclick="openEditor()">新規投稿</button>
            <button class="btn-outline" onclick="scrollToMypage()">マイページ</button>
            <button class="btn-outline" onclick="doLogOut()">ログアウト</button>
        </div>
        
        <div id="guest-nav">
            <button onclick="toggleAuthForm()">ログイン / 登録</button>
        </div>
    </div>

    <div class="user-section" id="user-info-side">
        </div>
</aside>

<main>
    <section id="auth-form" class="hidden" style="border:2px solid #000; padding:20px; margin-bottom:40px; background:#fdfdfd;">
        <div style="font-weight:bold; margin-bottom:10px;">LOGIN / SIGN UP</div>
        <input type="email" id="email" style="width:100%; margin-bottom:10px; padding:8px;" placeholder="メールアドレス">
        <input type="password" id="password" style="width:100%; margin-bottom:10px; padding:8px;" placeholder="パスワード">
        <div style="display:flex; gap:10px;">
            <button onclick="doLogIn()">ログイン</button>
            <button onclick="doSignUp()" class="btn-outline">新規登録</button>
        </div>
    </section>

    <div id="user-page" class="hidden">
        <h2 id="mypage-section" style="border-bottom: 2px solid #000;">My Page</h2>
        <div style="background:#f9f9f9; padding:20px; margin-bottom:30px;">
            <h3 style="margin-top:0;">Profile</h3>
            <input type="text" id="prof-name" placeholder="公開名">
            <textarea id="prof-bio" placeholder="自己紹介..." rows="2" style="width:100%; margin:10px 0;"></textarea>
            <button class="btn-outline" onclick="saveProfile()" style="width:auto;">更新</button>
        </div>
        
        <h3>Works</h3>
        <div id="my-works-list"></div>
        
        <h3>Messages</h3>
        <div id="my-messages-list"></div>
    </div>

    <h2 style="border-bottom: 2px solid #000; margin-top:40px;">Library</h2>
    <div class="tab-bar">
        <button id="tab-all" class="tab-btn active" onclick="switchTab('all')">ALL</button>
        <button id="tab-follow" class="tab-btn" onclick="switchTab('follow')">FOLLOWING</button>
        <button id="tab-liked" class="tab-btn" onclick="switchTab('liked')">LIKED</button>
    </div>
    <div id="list">作品を読み込み中...</div>
</main>

<div id="editor-overlay">...</div>
<div id="reader-overlay">...</div>

<script>
    // JSのロジックはそのまま維持しつつ、UIの連動部分だけ微調整
    // init() 内でサイドバーにユーザー名を表示する処理などを追加
    function scrollToMypage() {
        document.getElementById('mypage-section').scrollIntoView({ behavior: 'smooth' });
    }
    // ... (前回のスクリプトをここに統合) ...
</script>

</body>
</html>
